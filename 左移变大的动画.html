<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width:100px;
            height: 100px;
            background-color: #F60;
            position: relative;
            animation: moveAndBigger 3s 2 alternate;
        }

        @keyframes moveAndBigger{
            from{
                left: 0;
                transform: scale(1);
            }
            to{
                left: 100px;
                transform: scale(1.5);
            }
        }
    </style>
</head>
<body>
    <div>

    </div>




</body>
</html>
